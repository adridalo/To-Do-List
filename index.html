<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>To-Do List</h1>
    <div>
      <input type="text" name="item" id="item" placeholder="Add an item!">
      <button type="submit" name="add_button" id="add_button">Submit</button>
      <button type="reset" name="clear_button" id="clear_button">Clear List</button>
    </div>
  </body>
</html>
